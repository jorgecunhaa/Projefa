<ion-card class="quote-card" *ngIf="quote">
  <ion-card-content>
    <div class="quote-content">
      <ion-icon name="quote" class="quote-icon"></ion-icon>
      <p class="quote-text" *ngIf="!isLoading">{{ quote.text }}</p>
      <div class="quote-skeleton" *ngIf="isLoading">
        <ion-skeleton-text [animated]="true" style="width: 100%; height: 20px; margin-bottom: 8px;"></ion-skeleton-text>
        <ion-skeleton-text [animated]="true" style="width: 80%; height: 20px;"></ion-skeleton-text>
      </div>
      <div class="quote-author" *ngIf="quote && !isLoading">
        <span>â€” {{ quote.author }}</span>
      </div>
    </div>
    <div class="quote-actions">
      <ion-button 
        fill="clear" 
        size="small" 
        (click)="refreshQuote()"
        [disabled]="isLoading">
        <ion-icon slot="icon-only" name="refresh-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-card-content>
</ion-card>
