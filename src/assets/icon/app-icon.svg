<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Bordô -->
  <rect width="512" height="512" rx="100" fill="#8B0000"/>
  
  <!-- Ícone de Projeto/Tarefa - Representado por um checklist -->
  <g transform="translate(256, 256)">
    <!-- Linha 1 -->
    <rect x="-120" y="-80" width="240" height="8" rx="4" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="-100" cy="-76" r="20" fill="none" stroke="#FFFFFF" stroke-width="4"/>
    
    <!-- Linha 2 -->
    <rect x="-120" y="-20" width="240" height="8" rx="4" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="-100" cy="-16" r="20" fill="none" stroke="#FFFFFF" stroke-width="4"/>
    
    <!-- Linha 3 -->
    <rect x="-120" y="40" width="240" height="8" rx="4" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="-100" cy="44" r="20" fill="none" stroke="#FFFFFF" stroke-width="4"/>
    
    <!-- Checkmark na primeira linha (tarefa concluída) -->
    <path d="M -110 -86 L -100 -76 L -90 -86" stroke="#FFFFFF" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M -100 -76 L -90 -66" stroke="#FFFFFF" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
